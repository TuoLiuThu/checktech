<!DOCTYPE html>
 <html lang="zh-CN">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 行业日报 (2025年11月24日)</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <script>
  document.addEventListener('DOMContentLoaded', function() {
  const tabs = document.querySelectorAll('.tab-button');
  const tabContents = document.querySelectorAll('.tab-content');
 

  tabs.forEach(tab => {
  tab.addEventListener('click', () => {
  // Deactivate all tabs and content
  tabs.forEach(t => t.classList.remove('active', 'text-blue-500', 'border-blue-500'));
  tabContents.forEach(c => c.classList.add('hidden'));
 

  // Activate the clicked tab and content
  tab.classList.add('active', 'text-blue-500', 'border-blue-500');
  const target = tab.dataset.target;
  document.getElementById(target).classList.remove('hidden');
  });
  });
 

  // Initially activate the first tab
  tabs[0].click();
  });
  </script>
 </head>
 <body class="bg-gray-100 dark:bg-slate-900 dark:text-white">
  <div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4 text-center">AI 行业日报 (2025年11月24日)</h1>
 

  <!-- Tab Navigation -->
  <div class="border-b border-gray-200 dark:border-gray-700">
  <ul class="flex flex-wrap -mb-px">
  <li class="mr-2">
  <button data-target="demis" class="tab-button inline-block p-4 border-b-2 rounded-t-lg hover:text-blue-500 hover:border-blue-500 dark:hover:text-blue-400 dark:hover:border-blue-400">Demis Hassabis</button>
  </li>
  <li class="mr-2">
  <button data-target="sam" class="tab-button inline-block p-4 border-b-2 rounded-t-lg hover:text-blue-500 hover:border-blue-500 dark:hover:text-blue-400 dark:hover:border-blue-400">Sam Altman</button>
  </li>
  <li class="mr-2">
  <button data-target="yann" class="tab-button inline-block p-4 border-b-2 rounded-t-lg hover:text-blue-500 hover:border-blue-500 dark:hover:text-blue-400 dark:hover:border-blue-400">Yann LeCun</button>
  </li>
  <li class="mr-2">
  <button data-target="dario" class="tab-button inline-block p-4 border-b-2 rounded-t-lg hover:text-blue-500 hover:border-blue-500 dark:hover:text-blue-400 dark:hover:border-blue-400">Dario Amodei</button>
  </li>
  </ul>
  </div>
 

  <!-- Tab Content -->
  <div id="demis" class="tab-content">
  <h2 class="text-xl font-semibold mt-4 mb-2">Demis Hassabis</h2>
  <p>今日无动态</p>
  </div>
 

  <div id="sam" class="tab-content hidden">
  <h2 class="text-xl font-semibold mt-4 mb-2">Sam Altman</h2>
  <p>今日无动态</p>
  </div>
 

  <div id="yann" class="tab-content hidden">
  <h2 class="text-xl font-semibold mt-4 mb-2">Yann LeCun</h2>
  <p>今日无动态</p>
  </div>
 

  <div id="dario" class="tab-content hidden">
  <h2 class="text-xl font-semibold mt-4 mb-2">Dario Amodei</h2>
  <p>今日无动态</p>
  </div>
  </div>
 </body>
 </html>
